<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
  <link href="cadastro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>

  <br>

      <div class="row">
        <div class="col">
          <label for="todos" class="form-label">Informe seu nome</label>
          <input type="text" class="form-control" id="nome" placeholder="nome">
          <br>
          <label for="endereco" class="form-label">Informe seu endere√ßo</label>
          <input type="text" class="form-control" id="sobrenome" placeholder="sobrenome">
          <br>

          <input type="text" class="form-control" id="endereco" placeholder="endereco">
          <br>
          <label for="complemento" class="form-label">complemento</label>
          <input type="text" class="form-control" id="complemento" placeholder="complemento">

        </div>
      </div>
      <hr>
      <button class="btn btn-primary mt-2" id="botao" >Enviar</button>
      <button class="btn btn-danger ml-2 mt-2" onclick="excluir()"> Excluir </button>
  
  </div>

  </div>
